<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episode 3: List, conditional and computed properties</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In progress</h2>
        <ul>
          <li
            v-for="assignment in assignments.filter((a) => !a.completed)"
            :key="assignment.id"
          >
            <label for="">
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.completed" />
            </label>
          </li>
        </ul>

        <!-- <pre>
            {{ assignments }}
        </pre> -->
      </section>

      <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Complated</h2>
        <ul>
          <li
            v-for="assignment in assignments.filter((a) => a.completed)"
            :key="assignment.id"
          >
            <label for="">
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.completed" />
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assignments: [
              {
                name: "Finish project",
                completed: false,
                id: 1,
              },
              {
                name: "Read Chapter 4",
                completed: false,
                id: 2,
              },
              {
                name: "Turn in homework",
                completed: false,
                id: 3,
              },
            ],
          };
        },

        computed: {
          completedAssignments() {
            return this.assignments.filter((a) => a.completed);
          },
          inProgressAssignments() {
            return this.assignments.filter((a) => !a.completed);
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
